# Staging app â€” use with: fly deploy --config fly.staging.toml -a locksmith-staging --remote-only
app = "locksmith-staging"
primary_region = "iad"

[env]
  APP_ENV = "staging"
  PORT = "8000"
  FRONTEND_URL = "https://locksmith-git-staging-joseph-renterias-projects.vercel.app"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"
