# Fly.io configuration for Locksmith API
# Generated for FastAPI/Python application

app = "locksmith-api"
primary_region = "iad"  # Washington, D.C. (change to your preferred region)

[build]
  # Option 1: Use Dockerfile (recommended for uv)
  # Just leave this empty or remove it - Dockerfile will be used automatically
  
  # Option 2: Use buildpack (simpler, but may not support uv)
  # builder = "paketobuildpacks/builder:base"

[env]
  APP_ENV = "production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
